<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Montamap - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .mountain-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
      max-width: 700px;
    }

    .mountain-card {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .mountain-card:hover {
      transform: scale(1.02);
      box-shadow: 0 14px 30px rgba(0,0,0,0.2);
    }

    .mountain-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      transition: filter 0.3s ease;
    }

    .mountain-card:hover .mountain-image {
      filter: brightness(0.85);
    }

    .gradient-overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(to left, rgba(0, 0, 0, 0.5), transparent);
    }

    .mountain-info {
      position: absolute;
      bottom: 16px;
      left: 20px;
      color: white;
      z-index: 2;
    }

    .mountain-name {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 4px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }

    .mountain-details {
      font-size: 0.95rem;
      line-height: 1.4;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

    .status-open {
      color: #8cffb3;
    }

    .status-closed {
      color: #ff7f7f;
    }
  </style>
</head>
<body>

  <div class="mountain-container">
    <!-- Everest -->
    <div class="mountain-card" onclick="window.location.href='https://montamap.com/everest'">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Mount_Everest_as_seen_from_Drukair2_PLW_edit.jpg" alt="Gunung Everest" class="mountain-image">
      <div class="gradient-overlay"></div>
      <div class="mountain-info">
        <div class="mountain-name">Everest</div>
        <div class="mountain-details">
          Nepal / Tibet <br>
          <span class="status-closed">Status: Closed</span><br>
          Elevation: 8,848 m<br>
          Weather: -45¬∞C Sunny üå§
        </div>
      </div>
    </div>

    <!-- Rinjani -->
    <div class="mountain-card" onclick="window.location.href='https://montamap.com/rinjani'">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Mount_Rinjani.jpg" alt="Gunung Rinjani" class="mountain-image">
      <div class="gradient-overlay"></div>
      <div class="mountain-info">
        <div class="mountain-name">Rinjani</div>
        <div class="mountain-details">
          Lombok, Indonesia <br>
          <span class="status-open">Status: Open</span><br>
          Elevation: 3,726 m<br>
          Weather: 12¬∞C Sunny ‚òÄÔ∏è
        </div>
      </div>
    </div>
  </div>

</body>
</html>
