<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hamburger Menu</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
    }

    .menu-container {
      position: relative;
    }

    #hamburger {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .menu {
      position: absolute;
      right: 0;
      top: 48px;
      width: 260px;
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }

    .hidden {
      display: none;
    }

    .menu-button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 10px;
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .menu-button:hover {
      background-color: #357ABD;
    }

    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #fafafa;
      font-size: 14px;
    }

    .theme-switch {
      display: flex;
      gap: 10px;
    }

    .theme-btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      border: 1px solid #ccc;
      background-color: #e0e0e0;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    .theme-btn.active {
      background-color: #4a90e2;
      color: #fff;
      border-color: #4a90e2;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="title">Tombol Hamburger</div>
    <div class="menu-container">
      <button id="hamburger">&#9776;</button>

      <div id="menu" class="menu hidden">
        <button class="menu-button">Login</button>

        <select id="language">
          <option>English</option>
          <option>Bahasa</option>
          <option>Espa√±ol</option>
        </select>

        <select id="currency">
          <option>USD</option>
          <option>IDR</option>
          <option>EUR</option>
        </select>

        <div class="theme-switch">
          <div class="theme-btn active" id="lightBtn">Light</div>
          <div class="theme-btn" id="darkBtn">Dark</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    const lightBtn = document.getElementById('lightBtn');
    const darkBtn = document.getElementById('darkBtn');
    const themeBtns = [lightBtn, darkBtn];

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    lightBtn.addEventListener('click', () => {
      document.body.style.backgroundColor = '#f5f5f5';
      setActiveTheme('lightBtn');
    });

    darkBtn.addEventListener('click', () => {
      document.body.style.backgroundColor = '#1e1e1e';
      setActiveTheme('darkBtn');
    });

    function setActiveTheme(activeId) {
      themeBtns.forEach(btn => {
        if (btn.id === activeId) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    }
  </script>
</body>
</html>
