<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 transition-colors duration-300" id="body">
    <header class="flex justify-end p-4 bg-white shadow-md">
      <div class="relative" id="menuContainer">
        <button id="hamburger" class="text-2xl focus:outline-none">
          &#9776;
        </button>
        <div
          id="menu"
          class="absolute right-0 mt-2 w-64 bg-white rounded-xl shadow-lg p-4 transition-all duration-300 opacity-0 scale-95 pointer-events-none z-50"
        >
          <button class="w-full mb-3 px-4 py-2 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition">
            Login
          </button>

          <select
            id="language"
            class="w-full mb-3 p-2 border border-gray-300 rounded-lg text-sm"
          >
            <option>English</option>
            <option>Bahasa</option>
            <option>Espa√±ol</option>
          </select>

          <select
            id="currency"
            class="w-full mb-3 p-2 border border-gray-300 rounded-lg text-sm"
          >
            <option>USD</option>
            <option>IDR</option>
            <option>EUR</option>
          </select>

          <div class="flex gap-2">
            <div
              id="lightBtn"
              class="flex-1 text-center p-2 border rounded-lg font-semibold cursor-pointer bg-blue-500 text-white"
            >
              Light
            </div>
            <div
              id="darkBtn"
              class="flex-1 text-center p-2 border rounded-lg font-semibold cursor-pointer bg-gray-200 text-gray-800"
            >
              Dark
            </div>
          </div>
        </div>
      </div>
    </header>

    <script>
      const hamburger = document.getElementById("hamburger");
      const menu = document.getElementById("menu");
      const menuContainer = document.getElementById("menuContainer");
      const lightBtn = document.getElementById("lightBtn");
      const darkBtn = document.getElementById("darkBtn");
      const body = document.getElementById("body");

      hamburger.addEventListener("click", (e) => {
        e.stopPropagation();
        menu.classList.toggle("opacity-0");
        menu.classList.toggle("pointer-events-none");
        menu.classList.toggle("scale-95");
      });

      document.addEventListener("click", (e) => {
        if (!menuContainer.contains(e.target)) {
          menu.classList.add("opacity-0", "pointer-events-none", "scale-95");
        }
      });

      lightBtn.addEventListener("click", () => {
        body.classList.remove("bg-gray-900", "text-white");
        body.classList.add("bg-gray-100", "text-black");
        lightBtn.classList.add("bg-blue-500", "text-white");
        darkBtn.classList.remove("bg-blue-500", "text-white");
        darkBtn.classList.add("bg-gray-200", "text-gray-800");
      });

      darkBtn.addEventListener("click", () => {
        body.classList.remove("bg-gray-100", "text-black");
        body.classList.add("bg-gray-900", "text-white");
        darkBtn.classList.add("bg-blue-500", "text-white");
        lightBtn.classList.remove("bg-blue-500", "text-white");
        lightBtn.classList.add("bg-gray-200", "text-gray-800");
      });
    </script>
  </body>
</html>
